baseURL: https://tailormyresume.io/
languageCode: en-us
title: Tailor My Resume
theme: "hugo-fresh"

module:
  imports:
    - path: bulma

disableKinds:
  - taxonomy

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  openGraph: true
  description: "Land more interviews with less effort. Tailor My Resume uses AI to transform your existing resume for each job — so you apply faster, stand out instantly, and finally get noticed."

  navbarlogo:
    image: logos/logo.svg
    link: /

  font:
    name: "Noto Sans"
    sizes: [200, 400, 700]

  hero:
    title: More Interviews. Less Effort.
    subtitle: "Tired of tweaking your resume for every job? Our AI does it for you — fast, personalized, and optimized to get you interviews."
    buttontext: Get Started
    buttonlink: "https://app.tailormyresume.io/sign-up"
    image: tailor.svg

  navbar:
    - title: Features
      url: "#features"
    - title: How It Works
      url: "#how-it-works"
    - title: Sign In
      url: https://app.tailormyresume.io/sign-in
    - title: Get Started
      url: https://app.tailormyresume.io/sign-up
      button: true

  features:
    title: Why Thousands of Professionals Trust Tailor My Resume
    subtitle: ""
    tiles:
      - title: AI-Powered Customization
        icon: magic
        text: "We match your resume to the job description automatically — surfacing the most relevant skills so you look like the perfect fit."
        buttonText: Get started
        buttonLink: "https://app.tailormyresume.io/sign-up"
        image: illustrations/worker.svg
      - title: ATS Optimization
        icon: line-chart
        text: "Never get ghosted by software again. Our AI optimizes your resume with the right keywords and formatting to sail past ATS filters."
      - title: Time-Saving Efficiency
        icon: clock-o
        text: "Apply in 90 seconds. Our one-click tailoring turns job searching from a chore into a breeze."

  how:
    title: How It Works (and Why It’s So Fast)
    subtitle: "From resume upload to tailored application in 90 seconds."
    features:
      - title: Upload Your Resume
        text: "No need to start from scratch. Upload your resume and let our AI work its magic."
        icon: upload
      - title: Visit a Job Posting
        text: "See a role you want? Open the posting — our extension plugs right in."
        icon: briefcase
      - title: Download Your Tailored Resume
        text: "Get a tailored resume built for that exact job — in seconds, not hours."
        icon: download

  section3:
    title: Your Dream Job Is Closer Than You Think
    subtitle: "Join thousands of professionals using AI to skip the guesswork — and finally get hired faster."
    buttonText: Start Tailoring Now
    buttonLink: "https://app.tailormyresume.io/sign-up"
    image: work-min.jpg

  footer:
    logo: logo.svg
    quicklinks:
      column1:
        title: "Company"
        links:
          - text: Privacy Policy
            link: /privacy-policy
    copyright: "&copy; 2024 Tailor My Resume. All rights reserved."

services:
  googleAnalytics:
    id: G-KFYGS5Y77X
